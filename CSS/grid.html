<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: pink;">3</div>
        <div style="background-color: skyblue;">4</div>
        <div style="background-color: brown;">5</div>
        <div style="background-color: plum;">6</div>
        <div style="background-color: blue;">7</div>
        <div style="background-color: yellow;">8</div>
        <div style="background-color: gray;">9</div>
     </div>

     <h1>Grid Column Gap</h1>
     <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: pink;">3</div>
        <div style="background-color: skyblue;">4</div>
        <div style="background-color: brown;">5</div>
        <div style="background-color: plum;">6</div>
        <div style="background-color: blue;">7</div>
        <div style="background-color: yellow;">8</div>
        <div style="background-color: gray;">9</div>
     </div>

     <h1>Grid Row Gap / Grip Gap</h1>
     <div class="gridthree">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: pink;">3</div>
        <div style="background-color: skyblue;">4</div>
        <div style="background-color: brown;">5</div>
        <div style="background-color: plum;">6</div>
        <div style="background-color: blue;">7</div>
        <div style="background-color: yellow;">8</div>
        <div style="background-color: gray;">9</div>
     </div>

     <h1>Grid Colunm</h1>
    <div class="gridfour">
        <div style="background-color: antiquewhite;" class="columnadd">1</div>
        <div style="background-color: aqua;">2</div>
        <div style="background-color: skyblue;">3</div>
        <div style="background-color: blue;" >4</div>
        <div style="background-color: grey;">5</div>
        <div style="background-color: green;">6</div>
        <div style="background-color: palegreen;">7</div>
        <div style="background-color: yellow;">8</div>
        <div style="background-color: orange;">9</div>
        <div style="background-color: red;">9</div>
    </div>

    <h1>Grid Row</h1>
    <div class="gridfive">
        <div style="background-color: antiquewhite;" class="rowadd">1</div>
        <div style="background-color: aqua;">2</div>
        <div style="background-color: skyblue;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: grey;">5</div>
        <div style="background-color: green;">6</div>
        <div style="background-color: palegreen;">7</div>
        <div style="background-color: yellow;">8</div>
        <div style="background-color: orange;">9</div>
        <div style="background-color: red;">9</div>
    </div>
</body>
</html>
