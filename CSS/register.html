<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1 id="title">Student Register</h1>
    <form action="">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Mg Mg">
    </div>
    <br>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="abc@gmail.com">
    </div>
    <br>
    <div>
        <label for="phone">Phone</label>
        <input type="number" id="phone">
    </div>
    <br>
    <div>
        <label for="FatherName">Father name</label>
        <input type="text" id="fathername" placeholder="U Ba">
    </div>
    <br>
    <div>
        <label for="dob">DOB</label>
        <input type="date" id="dob">
    </div>
    <br>
    <div>
        <label>Gendr</label>
        <br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
    </div>
    <br>  
    <label for="">Hobbies</label>
    <div>
        <input type="checkbox" name="swimming" id="swimming">
        <label for="swimming">Swimming</label>
    </div>
    <br>
    <div>
        <input type="checkbox" name="eating" id="eating">
        <label for="eating">Eating</label>
    </div>
    <br>
    <div>
        <input type="checkbox" name="dancing" id="dancing">
        <label for="dancing">Dancing</label>
    </div>
    <br>
    <div>
        <input type="checkbox" name="singing" id="singing">
        <label for="singing">Singing</label>
    </div>

    <fieldset>
        <legend>Rules</legend>
        <ul>
            <li>Rule 1</li>
            <li>Rule 2</li>
            <li>Rule 3</li>
            <li>Rule 4</li>
        </ul>
    
    
    
    </fieldset>


    </form>
</body>
</html>
