<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <h1>Datatype</h1>

    <script>
        // string data type
        const name = "";Royce
        console.log(name);
        console.log(typeof(name));

        // numeric data type
        let num = 23.3;
        console.log(num);
        console.log(typeof(num));

        // boolean data type
        var single = false;
        console.log(single);
        console.log(typeof(single));

        // null
        var son = null;
        console.log(son);
        console.log(typeof(son));

        // underfined
        var mybaby;
        console.log(mybaby);

        // array data type
        var array1 = new Array(1,2,3,4,"a","b","c");
        console.log(array1);
        console.log(typeof(array1));
        console.log(array1[4]);

        var multiArray = ['Mg Mg','Hla Hla','Mya Mya',['Aung Aung','Tun Tun'], 'Mya Mya'];
        console.log(multiArray);
        console.log(multiArray[3]);
        console.log(multiArray[3][0]);

        // object
        var student = {
            name : "Royce",
            age : 19 ,
            adress : "Ayarwaddy, Pathein",
            color : ['red','blue']
        }

        console.log(student);
        console.log(student.name);
        console.log(student.color[1]);
    </script>
</body>
</html>
