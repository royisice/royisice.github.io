<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Condition</title>
</head>
<body>
    <script>
        let number = prompt ("Enter Number");
        document.write(number);

        if(number < 100){
            document.write("Your number is less than 100!");

        }else if(number > 100){
            document.write("Your number is greater than 100!");
        }
        else if(number == 100){
            document.write("Your number is equal to 100!");
        }else{
            document.write("None od these!");
        }
        //Logical
        let num1 = 10;
        let num2 = 15;
        console.log(num1 < num2 && num1 < 20);
    </script>
    
</body>
</html>
