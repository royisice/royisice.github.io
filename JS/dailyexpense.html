<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
            height: 15px;
            margin-left: 250px;
        }
        form{
            margin-left: 250px;
        }
        input{
            width: 40%;
            height: 25px;
            margin-bottom: 15px;
        }
        
    </style>
</head>
<body>
    <h1 style="text-align: center; color: red;">Expense</h1>

    <form action="" name="dailyUse">
        <label for="date">Date :</label><br>
        <input type="date" name="date"><br>
        <label for="name">Item Name :</label><br>
        <input type="name"  name="name"><br>
        <label for="price">Price :</label><br>
        <input type="number" name="price"><br>
        <button type="button" onclick="showData()">Submit</button>
    </form>
    <h1 style="text-align: center;">Daily Expense</h1>
    <table border="1" cellpadding="15" cellspaceing="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Item Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="myExpense">
            

        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td id="totalExpense">0</td>
            </tr>
        </tfoot>
    </table>

    <script>
        var expenseArray = [];
        function showData() {
            let date = document.dailyUse.date.value;
            let name = document.dailyUse.name.value;
            let price =parseInt( document.dailyUse.price.value);
            // console.log(showData);

            let expense = {
                expense_date : date,
                expense_name : name,
                expense_price : price
            }

            expenseArray.push(expense);
            // console.log(expenseArray);

            getData();
        }
        function getData() {
            let total = 0;
            let detail = '';
            for (let e = 0; e < expenseArray.length; e++) {
                let expenseObj = expenseArray[e];

                detail +=  `<tr>
                                <td>${expenseObj.expense_date}</td> 
                                <td>${expenseObj.expense_name}</td>  
                                <td>${expenseObj.expense_price}</td>   
                            </tr>`;

                total += expenseObj.expense_price;
            }
            document.getElementById('myExpense').innerHTML=detail;
            document.getElementById('totalExpense').textContent= parseInt(total);
        }
            
       
    </script>
</body>
</html>
